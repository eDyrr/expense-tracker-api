{{ define "home" }}
<script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
        font-family: Arial, sans-serif;
        height: 100vh;
        box-sizing: border-box;
    }
    .left-half, .right-half {
        display: flex;
        flex: 1;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
        box-sizing: border-box;
    }
    .left-half {
        border-right: 1px solid #ccc;
    }
    h3 {
        margin-bottom: 15px;
    }
    .purchases {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .purchase-item {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .right-half button {
        align-self: flex-end;
        padding: 10px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }
    form input, form select, form button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    form button {
        align-self: flex-start;
        cursor: pointer;
    }
    .right-half > div {
        margin-bottom: 20px;
    }
</style>
<body>
    <!-- Purchases List -->
    <div class="left-half">
        <h3>Purchases</h3>
        <div class="filter-bar">
            <label>
                <select>
                    <option>Past week</option>
                    <option>Past month</option>
                    <option>Last 3 months</option>
                </select>
            </label>
            <button>Filter</button>
        </div>
        <div class="purchases" id="purchases">
            {{ range .Purchases }}
            <div class="purchase-item">
                <p><strong>Name:</strong> {{ .Name }}</p>
                <p><strong>Category:</strong> {{ .Category }}</p>
                <p><strong>Cost:</strong> {{ .Cost }}</p>
            </div>
            {{ else }}
            <p>No purchases yet!</p>
            {{ end }}
        </div>
    </div>

    <!-- Form and Profile Section -->
    <div class="right-half">
        <!-- Logout Button -->
        <button onclick="window.location.href='/logout'">Logout</button>

        <!-- Form for Adding Purchases -->
        <div>
            <h3>Submit Expense</h3>
            <form hx-ext="json-enc" hx-post="/site/purchase" hx-swap="beforeend" hx-target="#purchases">
                <input type="text" name="name" placeholder="Name" required>
                <select name="category" required>
                    <option value="groceries">Groceries</option>
                    <option value="leisure">Leisure</option>
                    <option value="electronics">Electronics</option>
                    <option value="utilities">Utilities</option>
                    <option value="clothing">Clothing</option>
                    <option value="health">Health</option>
                    <option value="others">Others</option>
                </select>
                <input type="number" step="0.01" name="cost" placeholder="Cost" required>
                <button type="submit">Submit</button>
            </form>
            

        <!-- Profile Card -->
        <div>
            <h3>User Information</h3>
            <p><strong>Username:</strong> {{ .Name }}</p>
            <p><strong>Email:</strong> {{ .Email }}</p>
        </div>
    </div>
</body>
{{ end }}
