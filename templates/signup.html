{{ define "signup" }}
<script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Inter', sans-serif;
  display: flex;
  height: 100vh;
  margin: 0;
  background: #f3f4f6;
  color: #333;
}

/* Left section styling */
.left-section {
  flex: 1;
  background: linear-gradient(135deg, #4CAF50, #388E3C);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  padding: 2rem;
}
.left-section h1 {
  font-size: 2.5rem;
  line-height: 1.4;
}
.left-section p {
  font-size: 1.2rem;
  margin-top: 1rem;
  line-height: 1.6;
}

/* Right section styling */
.right-section {
  flex: 1;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
}
.right-section h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}
.right-section p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #555;
}

/* Form styling */
form {
  width: 100%;
  max-width: 360px;
}
.form-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: #333;
}
input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
}
input:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

/* Button styling */
.btn {
  display: block;
  width: 100%;
  padding: 0.75rem 1rem;
  margin-top: 1rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.btn-signup {
  background: linear-gradient(90deg, #4CAF50, #388E3C);
  color: #fff;
}
.btn-signup:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}
.btn:focus {
  outline: none;
}
</style>

<div class="left-section">
  <div>
    <h1>Join Us Today!</h1>
    <p>Sign up to manage your expenses and take control of your finances.</p>
  </div>
</div>
<div class="right-section">
  <h1>Sign Up</h1>
  <p>Fill in your details below to create your account.</p>
  <form hx-ext="json-enc">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-signup" hx-post="/api/signup">Sign Up</button>
  </form>
</div>
{{ end }}
