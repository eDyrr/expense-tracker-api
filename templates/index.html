<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
  <title>Expense Tracker App</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      color: #333;
    }

    /* Left section styling */
    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .left-section h1 {
      font-size: 2.5rem;
      line-height: 1.4;
    }
    .left-section p {
      font-size: 1.2rem;
      margin-top: 1rem;
      line-height: 1.6;
    }

    /* Right section styling */
    .right-section {
      flex: 1;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
    }
    .right-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .right-section p {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #555;
    }

    /* Button styling */
    .btn {
      display: block;
      width: 100%;
      max-width: 280px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-signup {
      background: linear-gradient(90deg, #4CAF50, #43A047);
      color: #fff;
    }
    .btn-login {
      background: linear-gradient(90deg, #2196F3, #1976D2);
      color: #fff;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .btn:focus {
      outline: none;
    }
  </style>
</head>
<body id="main-body">
  <div class="left-section">
    <div>
      <h1>Track Your Expenses</h1>
      <p>Stay on top of your finances with ease and simplicity.</p>
    </div>
  </div>
  <div class="right-section">
    <h1>Expense Tracker</h1>
    <p>Welcome to your expense tracker. Sign up or log in to manage your finances with ease.</p>
    <form>
      <!-- Sign Up Button -->
      <button 
        class="btn btn-signup" 
        hx-get="/signup" 
        hx-target="#main-body" 
        hx-swap="innerHTML">Sign Up
      </button>
      
      <!-- Log In Button -->
      <button 
        class="btn btn-login" 
        hx-get="/login" 
        hx-target="#main-body" 
        hx-swap="innerHTML">Log In
      </button>
    </form>
  </div>
</body>
</html>
